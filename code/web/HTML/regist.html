<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        //点击超链接或者图片换一张
        window.onload=function () {
           var img= document.getElementById("img");
           img.onclick=function () {
               //加时间戳
               var date=new Date().getTime();
               img.src="/code/CheckCodeServlet?"+date;
           }

            var a= document.getElementById("a");
            a.onclick=function () {
                //加时间戳
                var date=new Date().getTime();
                img.src="/code/CheckCodeServlet?"+date;
            }
        }
    </script>
</head>
<body>
<img id="img" src="/code/CheckCodeServlet"/>
<a id="a" href="">看不清换一张?</a>
</body>
</html>
