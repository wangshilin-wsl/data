<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //在页面加载完成之后
    $(function () {
        //获取username文本输入框的值
        $("#username").blur(function () {
            var username = $(this).val();
            $.get("/findUserServlet",{"username":username},function (data) {
                var span = $("#s_username");
                if(data.userExsit){
                    //用户名存在
                    span.css("color","red");
                    span.html(data.msg);
                }else{
                    //用户名存在
                    span.css("color","green");
                    span.html(data.msg);
                }
            },"json");

        });
    });
    </script>
</head>
<body>
<input type="text" id="username" name="username" placeholder="请输入用户名"/><span id="s_username"></span>
<br/>
<input type="password" name="password" placeholder="请输入密码"/><br/>
<input type="submit" value="注册"/>
</body>
</html>
