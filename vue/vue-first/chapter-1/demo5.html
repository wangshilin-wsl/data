<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--view层 模板-->
<div id="app">
   性别：
    <input type="radio" name="sex" value="男" v-model="wsl"> 男
    <input type="radio" name="sex" value="女" v-model="wsl"> 女
    <p>
        选中了谁：{{wsl}}
    </p>
    <br>
    <br>
    下拉框：
    <select v-model="selected">
        <option value="" disabled >--请选择--</option>
        <option >A</option>
        <option >B</option>
        <option >C</option>
    </select>
    <span>
        value:{{selected}}
    </span>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        /*Model:数据*/
        data: {
            wsl: "",
            selected: ""
        }
    });
</script>
</body>
</html>
