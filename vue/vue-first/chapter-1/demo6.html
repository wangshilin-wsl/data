<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--view层 模板-->
<div id="app">
    <qinjiang v-for="item in items" v-bind:qin="item"></qinjiang>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    //定义一个Vue组件component
    Vue.component("qinjiang",{
        props: ["qin"],
        template: '<li>{{qin}}</li>'
    });
    var vm=new Vue({
        el:"#app",
        /*Model:数据*/
        data: {
            items: ["java","linux","前端"]
        }
    });
</script>
</body>
</html>
